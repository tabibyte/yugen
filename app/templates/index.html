<!DOCTYPE html>
<html>
<head>
    <title>Yugen Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Yugen Analysis</h1>
        
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" onclick="openTab(event, 'import')" id="defaultTab">Import</button>
            <button class="tab-button" onclick="openTab(event, 'profile')">Profile</button>
            <button class="tab-button" onclick="openTab(event, 'clean')">Clean</button>
            <button class="tab-button" onclick="openTab(event, 'model')">Model</button>
        </div>

        <!-- Import Tab -->
        <div id="import" class="tab-content">
            <h2>Data Import</h2>
            <form id="upload-form">
                <input type="file" id="file-input" accept=".csv,.xlsx">
                <button type="submit">Process</button>
            </form>
            <div id="import-results" class="results"></div>
        </div>

        <!-- Profile Tab -->
        <div id="profile" class="tab-content">
            <h2>Data Profile</h2>
            <div id="profile-results" class="results">
                <div id="data-info"></div>
                <div id="data-preview"></div>
            </div>
        </div>

        <!-- Clean Tab -->
        <div id="clean" class="tab-content">
            <h2>Data Cleaning</h2>
            <div class="cleaning-options">
                <label>
                    <input type="checkbox" id="drop-nulls"> Drop Null Values
                </label>
                <label>
                    <input type="checkbox" id="drop-duplicates"> Drop Duplicates
                </label>
                <button id="clean-data-btn">Apply Cleaning</button>
            </div>
            <div id="clean-results" class="results"></div>
        </div>

        <!-- Model Tab -->
        <div id="model" class="tab-content">
            <h2>Modeling</h2>
            <div id="model-results" class="results"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
